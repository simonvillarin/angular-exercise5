<div class="container">
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter  title" formControlName="title" />
      </mat-form-field>
      <div
        *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.dirty"
        class="hint"
      >
        <mat-error *ngIf="blogForm.get('title')?.errors?.['required']">
          Title is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Enter description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
      <div
        *ngIf="
          blogForm.get('description')?.invalid &&
          blogForm.get('description')?.dirty
        "
        class="hint"
      >
        <mat-error *ngIf="blogForm.get('description')?.errors?.['required']">
          ISBN is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Enter author" formControlName="author" />
      </mat-form-field>
      <div
        *ngIf="blogForm.get('author')?.invalid && blogForm.get('author')?.dirty"
        class="hint"
      >
        <mat-error *ngIf="blogForm.get('author')?.errors?.['required']">
          ISBN is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Comments</mat-label>
        <textarea
          matInput
          placeholder="I love the blog, Keep it up!"
          [(ngModel)]="comments"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>
      </mat-form-field>
      <div
        *ngIf="
          blogForm.get('authors')?.invalid && blogForm.get('authors')?.dirty
        "
        class="hint"
      >
        <mat-error *ngIf="blogForm.get('authors')?.errors?.['required']">
          Name is required
        </mat-error>
      </div>
    </div>
    <button color="primary" type="submit">Submit</button>
  </form>
</div>
