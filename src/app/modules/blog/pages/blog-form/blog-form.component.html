<div class="container">
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter your name" formControlName="name" />
      </mat-form-field>
      <div
        *ngIf="blogForm.get('name')?.invalid && blogForm.get('name')?.dirty"
        class="hint"
      >
        <mat-error *ngIf="blogForm.get('name')?.errors?.['required']">
          Name is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          matInput
          placeholder="Enter description"
          formControlName="description"
        />
      </mat-form-field>
      <div
        *ngIf="
          blogForm.get('description')?.invalid &&
          blogForm.get('description')?.dirty
        "
        class="hint"
      >
        <mat-error *ngIf="blogForm.get('description')?.errors?.['required']">
          ISBN is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Enter author" formControlName="author" />
      </mat-form-field>
      <div
        *ngIf="blogForm.get('author')?.invalid && blogForm.get('author')?.dirty"
        class="hint"
      >
        <mat-error *ngIf="blogForm.get('author')?.errors?.['required']">
          ISBN is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Comments</mat-label>
        <textarea
          matInput
          placeholder="I love the blog, Keep it up!"
          [(ngModel)]="comments"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>
      </mat-form-field>
      <div
        *ngIf="
          blogForm.get('authors')?.invalid && blogForm.get('authors')?.dirty
        "
        class="hint"
      >
        <mat-error *ngIf="blogForm.get('authors')?.errors?.['required']">
          Name is required
        </mat-error>
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit">Edit</button>
  </form>

  <div class="details" *ngIf="isDisplay">
    <div>Name: {{ name }}</div>
    <div>Description: {{ description }}</div>
    <div>Author: {{ author }}</div>
    <span>Comments:</span>
    <ng-container *ngFor="let comment of commentsSplit">
      <div>{{ comment }}</div>
    </ng-container>
  </div>
</div>
