<app-header></app-header>
<div class="container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <div
        *ngIf="
          profileForm.get('email')?.invalid && profileForm.get('email')?.dirty
        "
        class="hint"
      >
        <mat-error *ngIf="profileForm.get('email')?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="profileForm.get('email')?.errors?.['email']">
          Invalid Email
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <div
        *ngIf="
          profileForm.get('name')?.invalid && profileForm.get('name')?.dirty
        "
        class="hint"
      >
        <mat-error *ngIf="profileForm.get('name')?.errors?.['required']">
          Name is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Bio</mat-label>
        <textarea matInput formControlName="bio"></textarea>
      </mat-form-field>
      <div
        *ngIf="profileForm.get('bio')?.invalid && profileForm.get('bio')?.dirty"
        class="hint"
      >
        <mat-error *ngIf="profileForm.get('bio')?.errors?.['required']">
          Name is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-radio-group aria-label="Select an option" formControlName="isActive">
        <mat-radio-button value="true">Active</mat-radio-button>
        <mat-radio-button value="false">Not Active</mat-radio-button>
      </mat-radio-group>
      <div
        *ngIf="
          profileForm.get('isActive')?.invalid &&
          profileForm.get('isActive')?.dirty
        "
        class="hint"
      >
        <mat-error *ngIf="profileForm.get('isActive')?.errors?.['required']">
          Name is required
        </mat-error>
      </div>
    </div>
    <button mat-raised-button class="submit" type="submit">Submit</button>
  </form>
</div>
